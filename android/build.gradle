buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.properties.get('compileSdkVersion', 26)
    buildToolsVersion rootProject.properties.get('buildToolsVersion', '26.0.3')

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion rootProject.properties.get('targetSdkVersion', 26)
        versionCode 1
        versionName "1.0"
    }
    lintOptions{
        abortOnError false
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.github.kryjex-av:rootbeer:41cc1ed140f5ef4d52a076ca597dd2fef0fd69d5'
}

repositories {
    maven { url "https://jitpack.io" }
    jcenter()
}

