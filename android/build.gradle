apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
       warning 'InvalidPackage'
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'com.scottyab:rootbeer-lib:0.0.6'
    implementation 'com.github.kryjex-av:rootbeer:41cc1ed140f5ef4d52a076ca597dd2fef0fd69d5'
}

allprojects {
	repositories {
		maven { url 'https://jitpack.io' }
	}
}
